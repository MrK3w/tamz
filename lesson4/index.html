
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">  
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
  <script src="task.js"></script>
  <script src="utilities.js"></script>
  <script src="main.js"></script>

</head>
<body>
<ons-navigator swipeable id="myNavigator" page="page1.html"></ons-navigator>

<template id="page1.html">
    <ons-page id="page1">
        <ons-toolbar>
            <div class="center">Local Storage</div>
        </ons-toolbar>

        <p> <ons-switch id="showFavorites" onchange="showTodo()"></ons-switch> Show favorites</p>
       
        <p>TODO List</p>
        <ons-list id="todoList">
        </ons-list>

    

        <ons-fab position="bottom left" style="background-color:#00c020"onclick="addDialog('dialog-1');CurrentDays();">
            <ons-icon icon="md-plus" style="color:#FFFF"></ons-icon>
          </ons-fab>
          <ons-fab position="bottom right"style="background-color:#9E2011" onclick="addDialog('dialog-2')">
            <ons-icon icon="md-minus" style="color:#FFFF" ></ons-icon>
          </ons-fab>
    </ons-page>
</template>

<ons-dialog id="dialog-1">
    <div style="text-align: center; padding: 10px;">
    <p>
      <ons-input id="taskName" modifier="underbar" value="" placeholder="Task Name" float></ons-input>
    </p>     
    <p style="text-align: center"> 
        <input style="font-size:200%" id="dateInput" type="date"  modifier="underbar material" onchange="setDays(this.value);"> 
    </p>  
    <p>
        <textarea id="Notes" class="textarea textarea--solid" rows="3" placeholder="Notes" style="background-color:rgb(196, 196, 196)"></textarea>
    </p>      
    
    <p>
            <ons-list>
            <ons-list-header>TASK COLOR</ons-list-header>
            <ons-list-item tappable>
                <label class="left">
                  <ons-radio name="color" input-id="radio-blue"  value="blue"></ons-radio>
                </label>
                <label for="radio-blue" class="center" style="color:blue">
                  Blue
                </label>
              </ons-list-item>
              <ons-list-item tappable>
                <label class="left">
                  <ons-radio name="color" input-id="radio-black" value="black"></ons-radio>
                </label>
                <label for="radio-black" class="center" style="color:black">
                  Black
                </label>
              </ons-list-item>
              <ons-list-item tappable>
                <label class="left">
                  <ons-radio name="color" input-id="radio-red" value="red"></ons-radio>
                </label>
                <label for="radio-red" class="center" style="color:red">
                  Red
                </label>
              </ons-list-item>
            </ons-list>
    </p>
    <ons-list>
      <p>Add to favorites<ons-switch id="favorites"></ons-switch></p>
    </ons-list> 
    
    <p>
        Priority<br>
        <ons-range modifier="material" id="task-important-range" style="width: 100%;" value="1" min="1" max="3"></ons-range>   
    </p>
    <p><ons-button modifier="material" id="push-button4" onclick="addTask();reload()">Add Task</ons-button></p> 
    <p><ons-button modifier="material" id="push-button5" onclick="closeDialog('dialog-1');reload()">Close</ons-button></p>       
    
    </div>
    
</ons-dialog>


<ons-dialog id="dialog-2">

    <div style="text-align: center; padding: 10px;">
    <p>Do you really want to clear your storage?</p>
    <p><ons-button style="background-color:rgb(0, 126, 63);margin-left: 15px;" modifier="material" id="push-button4" onclick="removeAll()">Confirm</ons-button>
    <ons-button style="background-color:rgb(143, 1, 1);margin-left: 50px;" modifier="material" id="push-button5" onclick="closeDialog('dialog-2')">Close</ons-button></p>       
    </div>
    
</ons-dialog>

<ons-dialog id="dialog-3">

    <div style="text-align: center; padding: 10px;">
    <p>Do you really want to delete a task?</p>
    <p id="currentTask"></p>
    <p><ons-button style="background-color:rgb(0, 126, 63)" modifier="material" id="push-button4" onclick="taskDelete()">Confirm</ons-button>
       <ons-button style="background-color:rgb(86, 73, 202)" modifier="material" id="push-button6" onclick="addDialog('dialog-1');closeDialog('dialog-3');EditTask();">SHOW/EDIT</ons-button>
    <ons-button style="background-color:rgb(143, 1, 1)" modifier="material" id="push-button5" onclick="closeDialog('dialog-3')">Close</ons-button></p>       
    </div>
    
</ons-dialog>
</body>
</html>
